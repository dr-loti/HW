<body>
  <div id="container">

      <p id="p1" >Login</p>

      <div class="input-group">

      </div>

      <div class="buttons">
          <button class="b1" type="button" onclick="alert('Not available yet.')" ><b>Forgot your email address?</b></button>
          <br>
          <br>
          <br>
          <small id="text" >Not your computer? Use Guest mode to check in privately.</small>
          <button class="b2" type="button" onclick="alert('Not available yet.')" ><b>More about this</b></button>
          <br>
          <br>
          <br>
          <button class="b1" type="button" onclick="alert('Not available yet.')" ><b>Create an account</b></button>
          <button id="submit" type="submit" onclick="alert('Not available yet.')" >Next</button>
          <br>
          <br>
          <br>
      </div>
  </div>

  <div id="container2">

      <select name="lang" id="lang">
            <option value="NL">Slovene</option>
            <option value="DE">English</option>
            <option value="FR">Spanish</option>
            <option value="ES">French</option>
      </select>

      <button class="b3" type="button" >Conditions</button>
      <button class="b3" type="button" >Privacy</button>
      <button class="b3" type="button" >Help</button>
  </div>

</body>
</html>
